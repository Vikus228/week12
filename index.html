<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="container">
        <div class="main-form">
            <h2>Оставьте ваш комментарий</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Имя" class="input" id="name">
                <input type="url" placeholder="Ссылка на фото" class="input" id="link">
                <textarea placeholder="Комментарий" class="input" id="comment"></textarea> 
                <button id="button">Отправить</button>
            </form>
        </div>
        <div class="comments" id="allComments">
            <h2>Чат</h2>
            <div><img src="" alt=""></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
